<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  
  
	<title>BackOffice</title>
</head>
<body>
<nav id="backoffice" class="navbar navbar-expand-lg  bg-dark static-top">
            <div class="container">
            
            <h2 span style="color:rgb(255, 255, 255)">BackOffice</h2>
        </nav>


	<div class="container" id="contenedor">
			<div align="center">
		<h1>Alta Empleados</h1>
		<h2>FORMULARIO DE ALTA NUEVO EMPLEADO</h2>
		<form method="post" th:action="@{/guardarEmpleado}" th:object="${empleado}">
			<input id="id" th:field="*{id}" hidden />
			<table class="table table-striped">
	<tr>
					<td><label for="nombre">Nombre:</label></td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td><label for="apellidos">Apellidos:</label></td>
					<td><input type="text" th:field="*{apellidos}" /></td>
				</tr>
				<tr>
					<td><label for="resumen">Resumen:</label></td>
					<td><input type="text" th:field="*{resumen}" /></td>
				</tr>
				<tr>
					<td><label for="foto">Foto:</label></td>
					<td><input type="text" th:field="*{foto}" /></td>
				</tr>
				<tr>
					<!--<td><label for="cargo">Cargo:</label></td>
                    <td><input type="text" th:field="*{cargo}" /></td>-->

					<<td><label for="nombre">Cargo:</label></td>

					

					<td>
						<select name="cargo">
							<!-- <option value=""> Seleccione </option> -->
							<option th:each="cargo:${cargos}" th:value="${cargo.id}" th:text="${cargo.cargo}">
								
							</option>
						</select>
				</tr>
			</table>
			<input type="submit" value="Guardar empleado">

			
		</form>
		</div>
	</div>
</body>
</html>
